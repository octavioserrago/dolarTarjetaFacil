<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculadora Compras Exterior</title>
</head>

<body>

    <h1 class="text-3xl font-bold text-center mx-auto mt-5">Calculadora de Compras al Exterior (USD)</h1>

    <div
        class="max-w-sm mx-auto mt-10 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <form>
            <h4 class="font-bold">Valor de la compra en Dolares:</h4>
            <input type="number" id="valorCompra" name="valorCompra" placeholder="Ingrese Valor en USD"
                class="mt-1 focus:ring-blue-500 focus:border-blue-500 border border-gray-100 border-solid border-2 w-full shadow-sm sm:text-sm rounded-md">
        </form>

        <a id="calcularImpuestos"
            class="inline-flex items-center px-3 py-2 mt-3 text-sm font-medium text-center text-white bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 rounded-lg hover:bg-gradient-to-r hover:from-purple-500 hover:via-purple-600 hover:to-purple-700 focus:ring-4 focus:outline-none focus:ring-purple-300 dark:bg-gradient-to-r dark:from-purple-600 dark:via-purple-700 dark:to-purple-800 dark:hover:from-purple-700 dark:hover:via-purple-800 dark:hover:to-purple-900">
            Calcular Total
        </a>

    </div>

    <div id="resultadosContainer" style="display: none;"
        class="max-w-sm mx-auto mt-10 p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <div>
            <p class="text-lg font-semibold">Impuesto pa√≠s (30%): <span class="text-gray-500"
                    id="resultadoImpuestoPais"></span></p>
            <br>
            <p class="text-lg font-semibold">Impuesto a las Ganancias (30%): <span class="text-gray-500"
                    id="resultadoImpuestoGanancias"></span></p>
        </div>
    </div>

    <div id="resultadoTotal" style="display: none;"
        class="max-w-sm mx-auto mt-10 p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700">
        <p class="text-lg font-semibold">Total: <span class="text-gray-700" id="total"></span></p>
    </div>




    <script type="module" src="index.js"></script>

</body>

</html>
